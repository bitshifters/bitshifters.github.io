    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if page.image %}
                    <img class="img-responsive" width="160" src="{{ page.image }}" alt="page image">         
                    {% endif %}            
                    <div class="intro-text">
                        <span class="name">{{ page.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ page.subtitle }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
