 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                           <ul class="list-inline item-details">
                                <li>Authors:
                                    <strong>{{ post.authors }}
                                    </strong>
                                </li>
                                <li>Released:
                                    <strong>{{ post.release-date }}
                                    </strong>
                                </li>
                                <li>Type:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                                <li>
                                    Platform:
                                    <strong>
                                        {{ post.platform }}
                                    </strong>
                                </li>
                            </ul>



                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <section class="success">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <a href="{{ post.download }}" class="btn btn-lg btn-outline">
                    <i class="fa fa-download"></i> Download
                </a>&nbsp;&nbsp;&nbsp;
                <a target='_blank' href="{{ post.emulate }}" class="btn btn-lg btn-outline">
                    <i class="fa fa-play-circle"></i> Emulate
                </a>&nbsp;&nbsp;&nbsp;
                <a target='_blank' href="{{ post.source }}" class="btn btn-lg btn-outline">
                    <i class="fa fa-github"></i> Source
                </a>
            </div>
        </section>        
    </div>
{% endfor %}
